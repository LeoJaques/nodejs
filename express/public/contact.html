<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS:GO - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <header class="bg-blue-900 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">CS:GO Landing Page</h1>
      <nav>
        <a href="#" class="text-white hover:text-gray-200 ml-4">Home</a>
        <a href="#" class="text-white hover:text-gray-200 ml-4">About</a>
        <a href="#" class="text-white hover:text-gray-200 ml-4">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <section>
      <h2 class="text-4xl font-bold mb-4">Contact Us</h2>
      <p class="text-gray-700 mb-4">Have any questions or inquiries? Feel free to reach out to us. We're here to help!</p>
      <form class="max-w-md mx-auto">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name"
            class="border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email"
            class="border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-medium">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message"
            class="border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <button type="submit"
          class="bg-blue-900 text-white px-6 py-3 rounded-md hover:bg-blue-800">Submit</button>
      </form>
    </section>
  </main>

  <footer class="bg-blue-900 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 CS:GO Landing Page. All rights reserved.</p>
    </div>
  </footer>

</body>

</html>
